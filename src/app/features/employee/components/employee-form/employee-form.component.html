
<!-- {{employeeForm.value| json}} <br><br><br> -->
<div class="formContainer">
<div class="btnContainer">
    <button routerLink="/employee/employee-list"  class="btn">Click to view Employee-list</button>
</div>

<div class="form">
    <form [formGroup]="employeeForm" (ngSubmit)="saveEmployee(this.empToEdit)">
        <div class="firstname">
            <label for="firstname">Enter your First Name:</label>
            <input type="text" placeholder="First Name" formControlName="firstname" id="firstname">
        </div>
        <div class="lastname">
            <label for="lastname">Enter your Last Name:</label>
            <input type="text" placeholder="Last Name" formControlName="lastname" id="lastname">
            <div *ngIf="getValue.get('lastname')?.touched">
                <span class="text-danger"
                    *ngIf="getValue.get('lastname')?.errors && getValue.get('lastname')?.errors?.['required']" style="color: red;">
                    last-name required
                </span>
            </div>
        </div>
        <div class="email">
            <label for="email">Enter your Email:</label>
            <input type="email" placeholder="Email" formControlName="email" id="email">
        </div>
        <div class="phoneNo">
            <label for="phoneNo">Enter your Phone Number:</label>
            <input type="number" placeholder="" formControlName="phoneNo" id="phoneNo">
        </div>
        <div class="dateOfEmployment">
            <label for="dateOfEmployment">Enter Employeement Date:</label>
            <input type="date" id="dateOfEmployment" formControlName="dateOfEmployment">
        </div>
        <div class="gender">
            <label for="">Gender:</label>
            <div>
                <label for="male">Male</label>
            <input type="radio" name="gender" value="male" id="male" formControlName="gender">
            
                <label for="female">Female</label>
            <input type="radio" name="gender" value="female" id="female" formControlName="gender">
            </div>
            
            
        </div>
        <div class="department">
            <label for="department">Choose Department</label>
            <select name="department" formControlName="department" id="department">
                <option disabled    >select</option>
                <option *ngFor="let departmentValue of departmentDetails" [value]="departmentValue.id">{{departmentValue.name}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-submit">Submit</button>
        <button type="button" (click)="onReset()" class="btn btn-reset">reset</button>
    </form>
</div>

</div>
